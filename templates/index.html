                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">تقدير الماده الشبكات </label>
                                    <input class="input--style-4" type="text" name="network">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">تقدير الماده الربوت </label>
